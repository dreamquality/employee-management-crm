name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment files
        run: |
          cp .env.test.example .env.test
          cp .env.example .env

      - name: Run tests with Docker Compose
        run: |
          docker compose --profile ci up --abort-on-container-exit --exit-code-from test

      - name: Cleanup
        if: always()
        run: docker compose --profile ci down -v

      - name: Remove node_modules created by Docker
        if: github.ref == 'refs/heads/main'
        run: sudo rm -rf node_modules

      - name: Set up Node.js (for Swagger build)
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (for Swagger build)
        if: github.ref == 'refs/heads/main'
        run: npm ci

      - name: Build Swagger documentation
        if: github.ref == 'refs/heads/main'
        run: npm run build:swagger

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: docs
          commit_message: 'Deploy Swagger documentation'
