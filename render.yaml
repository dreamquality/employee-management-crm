services:
  # PostgreSQL Database
  - type: pserv
    name: employee-management-db
    plan: free
    region: oregon
    databaseName: employee_db
    databaseUser: employee_user
    ipAllowList: []  # Only allow internal connections from Render services

  # Backend API Service
  - type: web
    name: employee-management-api
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: employee-management-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SECRET_WORD
        generateValue: true
      - key: CORS_ORIGIN
        # NOTE: If you change the frontend service name below, update this URL accordingly
        value: https://employee-management-frontend.onrender.com
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: employee-management-frontend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://employee-management-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
