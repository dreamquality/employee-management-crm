services:
  app:
    build: .
    container_name: my_app
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - dev
      - ci
      - e2e

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: my_frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - dev
      - e2e

  db:
    image: postgres:16
    container_name: my_db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - ci
      - e2e

  test:
    build: .
    container_name: my_test
    env_file:
      - .env.test
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    entrypoint: ["/entrypoint-test.sh"]
    command: npm run test
    profiles:
      - ci

  # Playwright E2E testing service
  # Note: Requires 'test:e2e' script in frontend/package.json
  # Add to frontend/package.json: "test:e2e": "playwright test"
  playwright:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: my_playwright
    env_file:
      - .env.e2e
    depends_on:
      app:
        condition: service_healthy
      frontend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Update this command based on your E2E test setup
    # Using 'false' to fail if E2E tests are not configured
    command: sh -c "echo 'E2E tests not configured. Add test:e2e script to frontend/package.json' && false"
    profiles:
      - e2e

volumes:
  db_data:
